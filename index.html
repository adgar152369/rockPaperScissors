<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./script.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Rock, Paper, Scissors!</h1>
    <section class="game-options">
      <div>
        <button class="game-btn" data-option="rock">Rock</button>
        <button class="game-btn" data-option="paper">Paper</button>
        <button class="game-btn" data-option="scissors">Scissors</button>
      </div>
    </section>
    <section class="game-output">
      <h3 class="round">Round <span id="currentRound"></span></h3>
      <div class="your-score">
        <h2>Your score</h2>
        <div class="score yourScore"></div>
      </div>
      <div class="opponent-score">
        <h2>Opponent's score</h2>
        <div class="score opponentScore"></div>
      </div>
      <div class="round-results"></div>
    </section>
    <div>
      <dialog class="end-game-modal">
        <p>Would you like to again?</p>
        <form>
          <button class="play-again-btn" data-option="yes">Yes</button>
          <button class="play-again-btn" data-option="no">No</button>
        </form>
      </dialog>
    </div>
  </div>
</body>
</html>
